<h3>Get API Call</h3>
<div class="row">
  <div class="col-12">
    <p>
      Do you want to see user data ? @if (userList.length) {
      <button matButton="outlined" type="button" class="mx-3" (click)="hideData()">
        Hide Data
      </button>
      } @else {
      <button matButton="filled" type="button" class="mx-3" (click)="showData()">Show Data</button>
      }
    </p>
  </div>
</div>

@if (userList.length) {
<div>
  <mat-table #table [dataSource]="userList">
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <!-- Compony Column -->
    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef> Compony </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.company }} </mat-cell>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.username }} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.country }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
  </mat-table>
</div>
}
